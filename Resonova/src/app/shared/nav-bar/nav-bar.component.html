<div> 
    <div class="logo-box"></div>
    <div class="nav-bar-content">
        <ul>
            @for (option of navBarOptions; track option.id) {
                <li (click)="onPick(option)" [class.picked]="navOptionsService.pickedOption.name === option.name" [routerLink]="['/', option.name.toLowerCase()]"> {{ option.name }} </li> 
            }
        </ul>
    </div>
</div>
